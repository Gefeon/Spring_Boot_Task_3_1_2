<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>

<body>
<div>
    <form th:action="@{/admin/add-user}" th:object="${user}" method="post">
        <table>

            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>

            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>

            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{surname}"></td>
            </tr>

            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"></td>
            </tr>

            <tr>
                <td>Phone number:</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>

            <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>ROLE_USER
            <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ROLE_ADMIN

        </table>
        <br/>
        <td><input type="submit" value="Add"></td>
        <br/>
        <br/>
        <a th:href="@{/logout}">logout</a>
    </form>
</div>
</body>
</html>
